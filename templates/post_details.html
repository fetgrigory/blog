{% extends 'base.html' %}
{% block title %}
{{ article.title }}
{% endblock %}
{% block body %}
<div class="container">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" onclick="return confirmDelete();" class="btn btn-danger">Удалить запись</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Изменить запись</a>
    </div>
</div>
{% endblock %}
