<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
    <script src="/static/js/notification_add.js"></script> <!-- Подключение файла с JavaScript -->
    <script src="/static/js/notification_delete_update.js"></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Блог о путешествии</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about">О блоге</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/posts">Наши статьи</a>
        <a class="btn btn-warning" href="/write_article">Добавить статью</a>
    </nav>
</div>
{% block body %}{% endblock %}
<footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            <img class="mb-2" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="">
            <small class="d-block mb-3 text-muted">© 2023</small>
        </div>
    </div>
